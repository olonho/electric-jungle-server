rules_1=\
  Добро пожаловать в Электрические Джунгли (ЭД) &mdash; соревнование в программировании на Java, в ходе которого игроки создают алгоритмы       \
  поведения виртуальных существ, состязающихся за ограниченный ресурс.            \
  Каждый игрок программирует поведение своих существ таким образом, чтобы его вид \
  как целое  добился максимального результата.                                    \
  Критерием успешности вида является суммарная масса всего вида (общая масса   \
  всех особей) через некоторое количество ходов, зависящее от типа игры.
rules_sdk=\
  <h2 class="alt">Загрузить SDK</h2>                                                              \
  <p>Для участия в конкурсе вам понадобится предлагаемый здесь инструментарий разработчика (SDK). \
  Архив включает исходные тексты движка, демонстрационное приложение, документацию                \
  и пример алгоритма, реализующий поведение простейшего существа.</p>                             
rules_coding=\
  <h2>Кодирование</h2>                                                                                    \
  <p>Задача игрока &mdash; реализовать метод <code>makeTurn()</code> интерфейса <code>Being</code>.             \
  В качестве примера можно использовать класс <code>SimpleBeing</code>,                                   \
  а начинать удобно с заготовки <code>BeingTemplate</code>.                                               \
  Разработку можно вести в среде NetBeans, или с использованием только текстового редактора               \
  (движок может вызывать компилятор автоматически, см. <code>README.txt</code> для более                  \
  подробных инструкций). Предоставляются исходные тексты движка, хотя возможно внесение                   \
  небольших изменений в версию, используемую для окончательных прогонов, определяющих победителя.</p>     \
  <p>За неделю до окончания конкурса код движка будет полностью заморожен, чтобы дать игрокам возможность точной    \
  подстройки под финальную версию.</p>                                                                    \
  <p><b class="hl">Примечание:</b> внимательно изучите файл <code>Constants.java</code>,                  \
  он содержит полезную информацию о мире и является важным источником документации наряду                 \
  с исходными текстами движка.</p>
rules_notes=\
  <h2>Советы, замечания</h2>                                                                              \
  <ul>                                                                                                    \
      <li>Движок оптимизирован для выполнения на многоядерных и многопроцессорных машинах, например,      \
          <a href="http://www.sun.com/processors/UltraSPARC-T1/">Ниагара</a>.                             \
          Таким образом, возможно одновременное выполнение <code>makeTurn()</code> для одного вида        \
          на разных ядрах  или процессорах, а значит, доступ к разделяемым данным                         \
          (например к статическим переменным) должен быть  синхронизован. Также реализация                \
          <code>makeTurn()</code> и <code>processEvent()</code> должна быть синхронизована.</li>          \
      <li>Выполнение <code>makeTurn()</code> должно завершаться за относительно небольшое время,          \
          иначе  движок удалит ваше существо с игрового поля. Так как конкретные значения таймаута        \
          зависят от количества  существ и общей загрузки сервера, постарайтесь избежать использования    \
          долго выполняющихся алгоритмов.</li>                                                            \
  </ul>
rules_security=\
  <h2>Безопасность</h2>                                                                                   \
  <p>Игра снабжена системой безопасности (по умолчанию выключена).                                        \
  Перед состязанием рекомендуется проверить существа,  вызвав игру с параметром                           \
  <code>-secure</code> (также необходимо изменить правила безопасности Java, включив в нее содержание файла           \
  <code>java.policy</code>).</p>
rules_notation=\
  <h2 class="alt">Обозначения</h2>                                                                        \
  <ul>                                                                                                    \
    <li><b class="hl">X% МЭ</b> &mdash; Количество энергии в процентах от максимальной энергии (МЭ) существа.</li>   \
    <li><b class="hl"><code>K_someconst</code>(5)</b> &mdash; Постоянная, которая определяет значение одного параметра игры             \
        (все постоянные определены в <code>Constants.java</code>). В скобках указано текущее значение.    \
        Для большинства констант эти значения во время всего конкурса сохранятся, однако возможны и переопределения.</li>               \
  </ul>
rules_concepts=\
  <h2>Понятия и цели</h2>                                                                                 \
  <p>В мире Электрических Джунглей (ЭД) основная цель &mdash; максимальная видовая экспансия.                   \
  Победившим признается тот игрок, чей вид за отведенное количество ходов добьется максимальной           \
  массы, т.е. суммарная масса всех особей которого будет наибольшей.</p>                               \
  <p><b class="hl">Пространство и время.</b> В ЭД пространство устроено как замкнутое двумерное дискретное          \
  поле из клеток, закольцованное по краям (так, что получается тор). Впрочем, в движке поддерживаются                    \
  и другие топологии и размерности, хотя победитель будет выявлен на стандартной тороидальной топологии \
140x120. Игра состоит из последовательности ходов. \
За один ход каждому существу дается шанс совершить свое действие. Когда все \
существа совершат свои действия &mdash; начинается следующий ход. \
В общем случае порядок выполнения действий не определен, разные существа \
могут совершать действия одновременно.</p>                                  \
  <p><b class="hl">Масса и скорость.</b> Каждое существо в ЭД обладает двумя базовыми характеристиками: массой и скоростью,                   \
  а также в каждый момент времени характеризуется энергетическим уровнем.                                 \
  Масса совпадает с максимальной энергией (МЭ), которой может обладать существо.                          \
  Если энергетический уровень падает ниже <code>K_emin</code>(15)% МЭ &mdash; существо умирает                  \
  и вся его оставшаяся энергия   доступна для потребления другими существами.                             \
  Масса не может быть больше <code>K_maxmass</code>(1000) и меньше  <code>K_minmass</code>(0.1).          \
  Скорость не может быть больше <code>K_maxspeed</code>(10) и меньше  <code>K_minspeed</code>(1).</p>     \
  <p>Общая масса вида (сумма масс всех живых существ данного вида) определяет количество очков игрока. \
    Масса существа определяет его энергоемкость, энергопотребление за ход и повреждение, наносимое в битве, а также энергию потребляемую на выживание, которая равна \
<code>K_masscost</code> умноженное на корень квадратный из массы.</p>        \
  <p>Скорость определяет максимальное расстояние, на которое может передвигаться        \
  существо за один ход. Однако  <br /> чем больше скорость, тем энергетически дороже передвижение         \
  существа. Независимо от скорости &nbsp;<br /> существо может получать информацию только о точке,  \
  где оно находится, а также о соседних точках.</p>                                                       \
  <p><b class="hl">Энергия</b> является основой существования в ЭД. Любое действие (даже просто выживание) \
  требует <br /> потребления некоторого количества энергии. В начале игры на поле случайным образом       \
  размещаются источники <br /> энергии, из которых существа могут черпать энергию (не более 10% МЭ).      \
  Энергия в источниках постепенно восполняется. &nbsp;<br /> Начальное количество энергии и скорость ее роста \
  случайны и различны для разных источников. На поле имеется <br /> NUM_REGULAR(130) обычных источников   \
  и NUM_GOLDEN(3) золотых источников, производящих гораздо больше энергии.  Кроме этого, в точке где  \
  рождается первое существо каждого игрока даётся BORN_BONUS(100) единиц энергии, и за каждый ход прирастает \
  BORN_BONUS_GROWTH(1) единиц энергии. \
Хотя в различных играх энергия и прирост по-разному распределены на поле, \
суммарная энергия и ее прирост всегда одинаковы. </p>                    \
  <p><b class="hl">Информация о внешнем мире.</b> Существо может получить информацию о внешнем мире       \
  при помощи API <code>BeingIntreface</code> и <code>PointInfo</code>. Доступна следуюшая информация:</p> \
  <ul>                                                                                                    \
      <li>Количество энергии самого существа</li>                                                         \
      <li>Владелец и масса любого существа, находящегося достаточно близко                                \
          (на той же клетке или на примыкающих клетках)</li>                                              \
      <li>Количество энергии, скорость ее прироста и максимальная емкость в клетке</li>                   \
      <li>Список всех объектов в данной точке (в частности, других существ)</li>                          \
      <li>Суммарная масса всех живых существ в данной точке</li>                                          \
  </ul>
rules_actions=\
  <h2>Действия и события</h2>                                                                             \
  За один ход существо может совершить одно действие, а также каждое существо получает оповещения о происходящих      \
  с ним событиях. Конкретный порядок выполнения действий не специфицирован. Если действие не может быть выполнено \
 &mdash; оно игнорируется. Доступны следующие действия \
(см. <code>EventKind.java</code>):                          \
  <ul>                                                                                                    \
      <li><code>ACTION_MOVE_TO</code> &mdash; Перейти в другую клетку. Доступность клетки определяется          \
      скоростью существа. Стоит  <code>K_movecost</code>(1)% скорости.</li>                               \
      <li><code>ACTION_EAT</code> &mdash; Потребить энергию. Количество энергии, которую можно потребить        \
      за ход, но общая энергия не может может превышать энергоемкости (массы) и потребленная энергия не может быть больше <code>K_bite</code>(10)% МЭ.         \
      Бесплатно.</li>                                                                                     \
      <li><code>ACTION_GIVE</code> &mdash; Передать энергию другому существу. Бесплатно. Существа должны быть \
на одной и той же клетке.</li>                   \
      <li><code>ACTION_ATTACK</code> &mdash; Атаковать другое существо, нанося повреждение                      \
      в <code>K_fight</code>(20)% МЭ. При этом теряется  <code>K_fightcost</code>(1)% собственной МЭ +    \
      <code>K_retaliate</code>(5)% МЭ атакуемого существа.<br /></li>                                     \
      <li><code>ACTION_BORN</code> &mdash; Породить другое существо, возможно с немного отличающимися          \
      (не более чем на&nbsp; <code>K_minbornvariation</code>(0.8)/<code>K_maxbornvariation</code>(1.2))   \
      массой и скоростью (т.е. существо с массой 100 и скоростью 2 может \
порождать существа с массой от 80 до 120 и скоростью от 1.6 до 2.4). Энергия при этом делится пополам. Рождение возможно только тогда, когда         \
      у существа достаточно энергии - не менее <code>K_toborn</code>(80%) МЭ. Акт рождения стоит                        \
      <code>K_borncost</code>(20)% МЭ. При этом существу можно передать &quot;генокод&quot; &mdash;             \
      произвольный Java объект.</li>                                                                      \
      <li><code>ACTION_MOVE_ATTACK</code> &mdash; Совмещенно двигаться и атаковать, при этом наносится меньше   \
      <code>K_fightmovepenalty</code> (0.75) повреждений. Стоимость совпадает с суммарной стоимостью       \
      атаки и передвижения.</li>                                                                          \
  </ul>                                                                                                   \
  <p>Также существо получает оповещения о следующих событиях: </p>                                       \
  <ul>                                                                                                    \
      <li><code>BEING_BORN</code> &mdash; Первое оповещение, которую существо получает после рождения.         \
      Можно инициализировать различные параметры, специфичные для данного существа.</li>                                                 \
      <li><code>BEING_DEAD</code> &mdash; Последнее оповещение, передается после смерти существа.</li>        \
      <li><code>BEING_ATTACKED</code> &mdash; Существо атаковано кем-то, идентификатор аттакующего                         \
      передается как параметр.</li>                                                                       \
      <li><code>BEING_ENERGY_GIVEN</code> &mdash; Кто-то передал нам энергию.</li>                              \
  </ul>
rules_game=\
  <h2>Состязание</h2>                                                                                           \
  <p>Состязание начинается с помещения одного существа каждого игрока в случайную точку пространства,           \
  при этом один раз вызывается метод <code>reinit()</code>, информирующий о текущих условиях игры         \
  и позволяющий заново инициализировать статические переменные.                                              \
  Параметры первого существа определяются возвращаемым значением метода <code>Being.getParams()</code>.                        \
  Параметры всех остальных существ определяются параметрами действия <code>ACTION_BORN</code>.            \
  После этого у каждого существа есть возможность попытаться добиться победы в заданных условиях, как описано далее.</p>
rules_gamekind=\
  <h2>Виды игр (см. GameKind.java):</h2>                                                                  \
  <ol>                                                                                                    \
      <li><b class="hl">Блицкриг &mdash; <code>SINGLE</code></b><br />                                          \
      Одному виду существ дается весь мир. Цель &mdash; добиться наивысшего рейтинга путем максимально          \
      эффективного использования ресурсов и быстрой разведки за данный временной интервал                 \
      (200 ходов).</li>                                                                                   \
      <li><b class="hl">Дуэль &mdash; <code>DUEL</code></b><br />                                               \
      Главный вид состязания в Электрических Джунглях. \
      Два конкурирующих вида существ сражаются на протяжении 1000 ходов.</li>          \
      <li><b class="hl">Джунгли &mdash; <code>JUNGLE</code></b><br />                                           \
      До 8-ми конкурирующих видов сражаются на одном поле 2000 ходов.</li>                                               \
  </ol>
rules_single=\
  <h2>Блицкриг &mdash; SINGLE</h2>                                                                              \
  Одному виду существ дается весь мир. Цель &mdash; добиться наивысшего рейтинга путем максимально              \
  эффективного использования ресурсов и быстрой разведки за данный временной интервал                     \
  (200&nbsp;ходов).
rules_duel=\
  <h2>Дуэль &mdash; DUEL</h2>                                                                                   \
   Главный вид состязания в Электрических Джунглях. \
  Два конкурирующих вида существ сражаются на протяжении 1000 ходов.
rules_jungle=\
  <h2>Джунгли &mdash; JUNGLE</h2>                                                                               \
  До восьми конкурирующих видов сражаются на одном поле 2000 ходов.
rules_winner=\
  <h2>Победитель конкурса будет определен следующим образом:</h2>                                         \
  <ol>                                                                                                    \
    <li>Для участия в конкурсе необходимо зарегистрироваться на сайте                                     \
    <a href="http://www.electricjungle.ru/">www.electricjungle.ru</a>, загрузить JAR-файл с исполняемым     \
    кодом своего вида и отметить его для состязания, выбрав опцию &quot;Публичный доступ&quot;. Oдин пользователь может       \
    иметь не более десяти загруженных на сервер видов существ, из которых не более двух могут быть помечены                       \
    &quot;Публичный&quot;.</li>                                                                      \
    <li>Автоматическая система рейтинга будет ежедневно запускать состязания в режиме &quot;дуэль&quot;   \
    для всех существ, загруженных в базу и помеченных &quot;Публичный&quot;. Если ваше существо      \
    победило в дуэли &mdash; ему присуждается 1 очко, если никто не выжил &mdash; очки не присуждаются. По сумме очков   \
    ежедневно определяется двадцатка лидеров. Если у двух конкурентов одинаковое количество побед,        \
    между ними проводятся дополнительные дуэли.</li>                                                      \
    <li>Из двадцатки лидеров на 28 февраля 2007 года будет отобрана пятерка по результатам матчей типа     \
    &quot;дуэль&quot; внутри двадцатки. </li>                                                             \
    <li>Внутри пятерки будет проведено состязание по системе &quot;дуэль&quot; и победитель получит       \
    главный приз от компании Sun Microsystems. Все финальные игры будут записаны, а также будут           \
    транслироваться в режиме реального времени.</li>                                                      \
  </ol>                                                                                                   \
  Кроме этого будет определен победитель в категории &quot;блицкриг&quot; &mdash; по абсолютному рейтингу       \
  среди всех существ, и в категории &quot;джунгли&quot;  &mdash; по олимпийской системе по результатам          \
  случайной жеребьевки. Они также получат призы от компании Sun Microsystems.


